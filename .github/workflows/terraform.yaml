name: "Terraform"

on:
  push:
    branches:
      - main
      - staging

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Set env to staging
        if: endsWith(github.ref, '/staging')
        run: |
          echo "TF_WORKSPACE=dev" >> $GITHUB_ENV
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: |
          echo "TF_WORKSPACE=prod" >> $GITHUB_ENV
